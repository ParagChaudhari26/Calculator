<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="parent">
   
        <h1>Calculator</h1>
        <div class="ip">
            <input id="first" type="number" placeholder="   Enter the first number" >
            <input id="second" type="number" placeholder="   Enter the second number">
        </div>
        <div class="operations">
            <button id="addButton">+</button>
            <button id="subButton">-</button>
            <button id="mulButton">*</button>
            <button id="divButton">/</button>
        </div>
        
        <p id="result">Result : </p>
        
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
